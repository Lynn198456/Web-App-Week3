<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Filter Assignment</title>
</head>
<body>

    <h2>Check console for filtered result</h2>

    <script>
        // Given array
        const people = [
            "Alice Anderson",
            "Aaron Adams",
            "Bella Brown",
            "Brian Black",
            "Cathy Carter",
            "Charles Cooper",
            "Diana Davis",
            "Daniel Drake",
            "Ella Evans",
            "Ethan Edwards",
            "Fiona Fisher",
            "Frank Foster",
            "Grace Green",
            "Gavin Gray",
            "Hannah Harris",
            "Henry Hill",
            "Isabella Ingram",
            "Ian Irving",
            "Jack Johnson",
            "Julia James"
        ];

        // Choose the first letter to filter (example: 'B')
        const targetLetter = "B";

        // Use filter() method
        const result = people.filter((name) => {
            return name.charAt(0) === targetLetter;
        });

        // Display the output in console
        console.log("Names starting with '" + targetLetter + "':", result);
    </script>

</body>
</html>
